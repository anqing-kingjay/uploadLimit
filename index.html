<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .upload_wrap{
            display: inline-block;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
        }
        .file{
            position: absolute;
            top: -9999em;
            left: -9999em;
        }
    </style>
</head>
<body>
    <label class="label" for='add-file' >
        <span class="upload_wrap">上传文件</span>
        <span class='filename'></span>
        <input type="file" class="file" id="add-file"  accept="image/*" value="" />
    </label>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/ajaxfileupload.js"></script>
<script src="./js/index.js"></script>
</html>
